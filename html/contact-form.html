<h1>Contacto</h1>
<form class="container">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="subject">Asunto</label>
            <input type="text" class="form-control" id="subject" placeholder="Asunto">
        </div>
        <div class="form-group">
            <label for="name">Password</label>
            <input type="text" class="form-control" id="name" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="company">Empresa</label>
            <input type="text" class="form-control" id="company" placeholder="Empresa">
        </div>
        <div class="form-group">
            <label for="mail">Mail</label>
            <input type="text" class="form-control" id="mail" placeholder="Mail">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="telephone">Teléfono</label>
            <input type="text" class="form-control" id="telephone" placeholder="Teléfono">
        </div>
        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
        </div>
        <button type="submit" class="pull-right btn btn-default">Enviar</button>

    </div>
</form>
